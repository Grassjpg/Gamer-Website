    <script>
    const setCookie = (key,val,days_till_expiration) => {
      let d = new Date();
      d.setTime(d.getTime() + (days_till_expiration*24*60*60*1000));
      const expires = "expires=" + d.toGMTString();
      document.cookie = key + "=" + val + ";" + expires + ";";
    }
    const fetchCookie = () => {
        const name = "username" + "=";
        const cookie_array = document.cookie.split(';');
        for(let i = 0; i < cookie_array.length; i++) {
            let c = cookie_array[i];
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    const getUserData = () => {
        let username = fetchCookie();
        if (username != "") {
          alert("I Do! It's " + username);
        } else {
          username = prompt("Can You Please Tell Me?","");
          setCookie("username", username, 30);
        }
    }
    const alertCookie = () => {
      alert(document.cookie);
    }
  </script>

.tooltip {

  visibility: hidden;

  border-radius: 6px;

  z-index: 1;

  left: 50%;

}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
